<h1>Hi, {{currentuser.name}}</h1><br>
<form ng-submit="logout()">
  <input type="submit" value="logout">
</form>

<a href="#!/question"> Add a Question</a>

<table>
    <thead>
      <tr>
        <th>Question</th>
        <th>Answers</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="question in questions">
        <td>{{question.question}}</td>
        <td>{{question.answers.length}}</td>
        <td><a href="#!/showq/{{question._id}}">Show</a> <a href="#!/answerq/{{question._id}}">Answer</a></td>
    </tbody>
  </table>
